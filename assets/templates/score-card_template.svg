<svg xmlns="http://www.w3.org/2000/svg" width="400" height="130" x="0" y="0">
    <g id="score-card">
        <rect id="box" x="0" y="0" width="400" height="130" fill="{background_color}"/>
        <rect id="cell" x="10" y="10" width="380" height="110" rx="10" fill="{cell_color}"/>

        <rect id="avatar-border" x="29" y="29" width="72" height="72" rx="36" fill="{cell_color}"/>
        <image id="avatar" x="30" y="30" width="70" height="70" clip-path="url(#avatar-mask)" href="{avatar_img}"/>
        <rect id="status-border" x="82" y="82" width="17" height="17" rx="8.5" fill="{cell_color}"/>
        <rect id="status" x="83" y="83" width="15" height="15" rx="7.5" class="{status}"/>

        <text id="nickname" x="130" y="75" font-size="10" fill="{nickname_color}">{username}</text>
        <rect id="score-bar" x="120" y="80" width="250" height="20" rx="10" fill="{score_bar_color}"/>
        <rect id="score-progress" x="120" y="80" width="{score_progress}" height="20" rx="10" fill="{score_progress_color}"/>
        <text id="score-rating" x="265" y="75" text-anchor="end" font-size="10" fill="{score_rating_color}">
            <tspan dx="95" fill="{current_xp_color}">{current_xp}</tspan>
            <tspan dx="3">/</tspan>
            <tspan dx="3" fill="{required_xp_color}">{required_xp}</tspan>
            <tspan dx="3">XP</tspan>
        </text>

        <g class="badge hide-5">
            <rect id="badge-border_1" x="119" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
            <rect id="badge_1" x="120" y="22" width="15" height="15" rx="8.5" fill="{badge_1_color}"/>
            <g class="badge hide-4">
                <rect id="badge-border_2" x="132" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
                <rect id="badge_2" x="133" y="22" width="15" height="15" rx="7.5" fill="{badge_2_color}"/>
                <g class="badge hide-3">
                    <rect id="badge-border_3" x="145" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
                    <rect id="badge_3" x="146" y="22" width="15" height="15" rx="7.5" fill="{badge_3_color}"/>
                    <g class="badge hide-2">
                        <rect id="badge-border_4" x="158" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
                        <rect id="badge_4" x="159" y="22" width="15" height="15" rx="7.5" fill="{badge_4_color}"/>
                        <g class="badge hide-1">
                            <rect id="badge-border_5" x="171" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
                            <rect id="badge_5" x="172" y="22" width="15" height="15" rx="7.5" fill="{badge_5_color}"/>
                            <g class="badge hide-0">
                                <rect id="badge-border_more" x="191" y="21" width="17" height="17" rx="8.5" fill="{cell_color}"/>
                                <rect id="badge_more" x="192" y="22" width="15" height="15" rx="7.5" fill="{badge_more_color}"/>
                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </g>

        <text id="ranking" x="265" y="35" text-anchor="end" font-size="15" fill="{ranking_color}">
            <tspan dx="95" font-size="7">RANK</tspan>
            <tspan dx="0" fill="{rank_color}">#{rank}</tspan>
            <tspan dx="3" font-size="7">LEVEL</tspan>
            <tspan dx="0" fill="{level_color}">{level}</tspan>
        </text>
    </g>
    
    <defs>
        <style>
            @font-face {BO}
                font-family: "GillSansMTStd-Medium";
                src: url("{GillSansMTStd_Medium_base64}");
            {BC}
            text {BO} font-family: "GillSansMTStd-Medium"; {BC}
            
            .badge.hide-{hidden_badges_count} {BO} display: none; {BC}

            #status.online    {BO} fill: #57f287; {BC}
            #status.offline   {BO} fill: #23272a; {BC}
            #status.invisible {BO} fill: #23272a; {BC}
            #status.idle      {BO} fill: #fee75c; {BC}
            #status.dnd       {BO} fill: #ed4245; {BC}
        </style>

        <clipPath id="avatar-mask"><circle cx="65" cy="65" r="35"/></clipPath>
        <clipPath id="badge-mask"><circle cx="127.5" cy="29.5" r="7.5"/></clipPath>
    </defs>
</svg>